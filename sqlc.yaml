version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/repository/queries/users.sql"
    schema: "migrations"
    gen:
      go:
        package: "repository"
        out: "internal/repository/user"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false

  - engine: "postgresql"
    queries: "internal/repository/queries/sessions.sql"
    schema: "migrations"
    gen:
      go:
        package: "repository"
        out: "internal/repository/session"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
